<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CS Tutoring Platform</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
  }
  header {
    background-color: #3f51b5;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }
  main {
    height: calc(100vh - 68px);
    padding: 1rem 2rem;
  }
  /* Hide all sections by default */
  section {
    display: none;
  }
  /* Visible section */
  section.active {
    display: block;
  }
  /* Step 1 Styles */
  #selectionPage {
    max-width: 600px;
    margin: auto;
  }
  h2 {
    margin-bottom: 0.4rem;
  }
  .option-group {
    margin-bottom: 1.5rem;
  }
  .option-group button {
    margin: 0.2rem 0.3rem 0.2rem 0;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background-color: #3f51b5;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .option-group button.selected {
    background-color: #283593;
  }
  .option-group button:hover:not(.selected) {
    background-color: #5c6bc0;
  }
  textarea#problemDescription {
    width: 100%;
    min-height: 120px;
    font-size: 1rem;
    padding: 0.5rem;
    resize: vertical;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #submitProblem {
    margin-top: 1rem;
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  #submitProblem:hover {
    background-color: #388e3c;
  }
  /* Step 2 Loading */
  #loadingScreen {
    font-size: 1.8rem;
    color: #3f51b5;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Step 3 Tutor Session */
  #tutorSession {
    display: flex;
    gap: 1rem;
    height: 100%;
  }
  #leftPanel {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    height: 100%;
  }
  #rightPanel {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  /* Editors */
  #textEditor, #codeEditor {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: bold;
    margin-bottom: 0.3rem;
  }
  textarea#textArea, textarea#codeArea {
    flex-grow: 1;
    resize: none;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 0.6rem;
    font-family: monospace;
    font-size: 1rem;
  }
  textarea#codeArea {
    background-color: #282c34;
    color: #abb2bf;
    border: none;
  }
  /* Whiteboard */
  #whiteboardContainer {
    flex: 0.7;
    display: flex;
    flex-direction: column;
  }
  canvas#whiteboard {
    border: 1px solid #ccc;
    border-radius: 6px;
    flex-grow: 1;
    background-color: white;
    cursor: crosshair;
  }
  #whiteboardControls {
    margin-top: 0.4rem;
    display: flex;
    gap: 0.6rem;
  }
  #whiteboardControls button {
    flex-grow: 1;
    background-color: #3f51b5;
    border: none;
    color: white;
    padding: 0.4rem 0;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #whiteboardControls button:hover {
    background-color: #283593;
  }
  /* Videos + Chat */
  #videoChatContainer {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    background: white;
    overflow: hidden;
  }
  #videos {
    display: flex;
    gap: 0.5rem;
    padding: 0.5rem;
    background-color: #111;
    flex: 1 0 60%;
    border-bottom: 1px solid #ccc;
  }
  #studentVideo, #tutorVideo {
    flex: 1;
    border-radius: 6px;
    background-color: #222;
    color: white;
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #chatSection {
    flex: 1 0 40%;
    display: flex;
    flex-direction: column;
    padding: 0.5rem;
  }
  #chatMessages {
    flex-grow: 1;
    background-color: #f7f7f7;
    border-radius: 6px;
    padding: 0.5rem;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  .chatMessage {
    margin: 0.3rem 0;
    padding: 0.5rem 0.8rem;
    max-width: 75%;
    border-radius: 12px;
    word-wrap: break-word;
  }
  .chatMessage.student {
    background-color: #3f51b5;
    color: white;
    margin-left: auto;
    text-align: right;
  }
  .chatMessage.tutor {
    background-color: #d32f2f;
    color: white;
    margin-right: auto;
    text-align: left;
  }
  #chatInputArea {
    margin-top: 0.5rem;
    display: flex;
    gap: 0.5rem;
  }
  #chatInputArea input {
    flex-grow: 1;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #chatInputArea button {
    background-color: #3f51b5;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #chatInputArea button:hover {
    background-color: #283593;
  }
</style>
</head>
<body>
<header>
  CS Tutoring Platform
</header>
<main>
  <!-- Step 1: Selection Page -->
  <section id="selectionPage" class="active">
    <div class="option-group">
      <h2>Select a Topic <span style="color:#d32f2f">*</span></h2>
      <div id="topics">
        <button data-topic="Operating Systems">Operating Systems</button>
        <button data-topic="Data Structures">Data Structures</button>
        <button data-topic="Algorithms">Algorithms</button>
        <button data-topic="Discrete Mathematics">Discrete Mathematics</button>
        <button data-topic="Computer Networks">Computer Networks</button>
        <button data-topic="Intro to Theory of Computation">Intro to Theory of Computation</button>
      </div>
    </div>

    <div class="option-group">
      <h2>Select Programming Language (Optional)</h2>
      <div id="languages">
        <button data-lang="Python">Python</button>
        <button data-lang="Java">Java</button>
        <button data-lang="C++">C++</button>
        <button data-lang="JavaScript">JavaScript</button>
        <button data-lang="C#">C#</button>
        <button data-lang="Go">Go</button>
      </div>
    </div>

    <div class="option-group">
      <h2>Describe Your Problem <span style="color:#d32f2f">*</span></h2>
      <textarea id="problemDescription" placeholder="Describe your problem here..."></textarea>
    </div>

    <button id="submitProblem">Submit Problem</button>
  </section>

  <!-- Step 2: Loading Screen -->
  <section id="loadingScreen">
    Linking you to a tutor...
  </section>

  <!-- Step 3: Tutor Session -->
  <section id="tutorSession">
    <div id="leftPanel">
      <div id="textEditor">
        <label for="textArea">Text Editor</label>
        <textarea id="textArea" placeholder="Write notes here..."></textarea>
      </div>
      <div id="codeEditor">
        <label for="codeArea">Code Editor</label>
        <textarea id="codeArea" spellcheck="false" placeholder="Write code here..."></textarea>
      </div>
      <div id="whiteboardContainer">
        <label for="whiteboard">Whiteboard</label>
        <canvas id="whiteboard" width="600" height="150"></canvas>
        <div id="whiteboardControls">
          <button id="undoWhiteboard">Undo</button>
          <button id="clearWhiteboard">Clear</button>
        </div>
      </div>
    </div>
    <div id="rightPanel">
      <div id="videoChatContainer">
        <div id="videos">
          <div id="studentVideo">Student Video</div>
          <div id="tutorVideo">Tutor Video</div>
        </div>
        <div id="chatSection">
          <div id="chatMessages"></div>
          <div id="chatInputArea">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendChatBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  // Elements references
  const selectionPage = document.getElementById('selectionPage');
  const loadingScreen = document.getElementById('loadingScreen');
  const tutorSession = document.getElementById('tutorSession');

  const topicsDiv = document.getElementById('topics');
  const languagesDiv = document.getElementById('languages');
  const problemDescription = document.getElementById('problemDescription');
  const submitProblemBtn = document.getElementById('submitProblem');

  const textArea = document.getElementById('textArea');
  const codeArea = document.getElementById('codeArea');

  const whiteboard = document.getElementById('whiteboard');
  const undoWhiteboardBtn = document.getElementById('undoWhiteboard');
  const clearWhiteboardBtn = document.getElementById('clearWhiteboard');

  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendChatBtn = document.getElementById('sendChatBtn');

  // State
  let selectedTopic = null;
  let selectedLanguage = null;
  let whiteboardHistory = [];
  let isDrawing = false;
  let lastPos = {x: 0, y: 0};

  // --- Step 1: Topic selection (only one) ---
  topicsDiv.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      Array.from(topicsDiv.children).forEach(btn => btn.classList.remove('selected'));
      e.target.classList.add('selected');
      selectedTopic = e.target.getAttribute('data-topic');
    }
  });

  // --- Step 1: Language selection (optional, only one) ---
  languagesDiv.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      if (e.target.classList.contains('selected')) {
        e.target.classList.remove('selected');
        selectedLanguage = null;
      } else {
        Array.from(languagesDiv.children).forEach(btn => btn.classList.remove('selected'));
        e.target.classList.add('selected');
        selectedLanguage = e.target.getAttribute('data-lang');
      }
    }
  });

    const problemText = problemDescription.value.trim();

      alert('Please select a topic.');
      return;
