<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CS Tutor Platform</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #3f51b5;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    text-align: center;
  }
  main {
    flex: 1;
    padding: 1rem 2rem;
  }
  .hidden {
    display: none;
  }
  .topics, .languages {
    margin-bottom: 1rem;
  }
  .topics button, .languages button {
    margin: 0.25rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #3f51b5;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .topics button.selected, .languages button.selected {
    background: #283593;
  }
  .topics button:hover, .languages button:hover {
    background: #283593;
  }
  textarea#problem {
    width: 100%;
    min-height: 80px;
    resize: vertical;
    font-size: 1rem;
    padding: 0.5rem;
  }
  button#submitProblem {
    margin-top: 0.5rem;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button#submitProblem:hover {
    background: #388e3c;
  }

  /* Linking screen */
  #linkingScreen {
    text-align: center;
    font-size: 1.3rem;
    margin-top: 2rem;
  }

  /* Tutor session layout */
  #tutorSession {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1rem;
  }
  #leftPanel, #rightPanel {
    background: white;
    border-radius: 6px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }

  #leftPanel {
    flex: 1 1 60%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    height: 700px; /* fixed height to better distribute space */
  }
  #rightPanel {
    flex: 1 1 35%;
    display: flex;
    flex-direction: column;
    height: 700px; /* keep right panel height equal */
  }

  /* Text Editor */
  #textEditor {
    flex: 2; /* more space */
    display: flex;
    flex-direction: column;
  }
  #textEditor textarea {
    flex: 1;
    font-family: monospace;
    font-size: 1rem;
    padding: 0.5rem;
    resize: none;
  }
  #textEditor label {
    margin-bottom: 0.25rem;
    font-weight: bold;
  }

  /* Code Editor */
  #codeEditor {
    flex: 2; /* more space */
    display: flex;
    flex-direction: column;
  }
  #codeEditor textarea {
    flex: 1;
    font-family: monospace;
    font-size: 1rem;
    padding: 0.5rem;
    background: #282c34;
    color: #abb2bf;
    border: none;
    resize: none;
  }
  #codeEditor label {
    margin-bottom: 0.25rem;
    font-weight: bold;
  }

  /* Whiteboard */
  #whiteboardContainer {
    flex: 1; /* less space */
    display: flex;
    flex-direction: column;
  }
  #whiteboardContainer label {
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  #whiteboard {
    border: 1px solid #ccc;
    background: white;
    flex: 1;
    cursor: crosshair;
    border-radius: 4px;
  }
  #whiteboardControls {
    margin-top: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #whiteboardControls button {
    background: #3f51b5;
    border: none;
    color: white;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  #whiteboardControls button:hover {
    background: #283593;
  }

  /* Video and chat panel */
  #videoChatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
    background: white;
  }
  #videoContainer {
    position: relative;
    flex: 1 1 60%;
    background: black;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #videoPlaceholder {
    color: white;
    font-size: 1.5rem;
    text-align: center;
    padding-top: 180px;
  }
  #videoSmall {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 25%;
    height: 25%;
    border: 2px solid white;
    border-radius: 4px;
    object-fit: cover;
    background: black;
  }

  #chatBox {
    flex: 1 1 40%;
    border-top: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem;
    background: #f0f0f0;
    font-size: 0.9rem;
  }
  #messages .message {
    margin-bottom: 0.5rem;
  }
  #messages .message.student {
    text-align: right;
    color: #1a237e;
  }
  #messages .message.tutor {
    text-align: left;
    color: #d32f2f;
  }
  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #chatInput input {
    flex: 1;
    padding: 0.5rem;
    border: none;
    font-size: 1rem;
  }
  #chatInput button {
    background: #3f51b5;
    border: none;
    color: white;
    padding: 0 1rem;
    cursor: pointer;
    font-size: 1rem;
  }
  #chatInput button:hover {
    background: #283593;
  }

  /* Responsive */
  @media (max-width: 900px) {
    #tutorSession {
      flex-direction: column;
    }
    #leftPanel, #rightPanel {
      flex: 1 1 100%;
      height: auto;
    }
    #videoChatContainer {
      height: 300px;
    }
  }
</style>
</head>
<body>
<header>
  CS Tutor Platform
</header>
<main>
  <!-- Selection Page -->
  <section id="selectionPage">
    <h2>Select a Topic</h2>
    <div class="topics" id="topicsContainer">
      <button data-topic="Data Structures">Data Structures</button>
      <button data-topic="Intro To Theory Comp.">Intro To Theory Comp.</button>
      <button data-topic="Discrete Structures">Discrete Structures</button>
      <button data-topic="Algorithms">Algorithms</button>
      <button data-topic="Operating Systems">Operating Systems</button>
      <button data-topic="Computer Networks">Computer Networks</button>
    </div>

    <h2>Select Programming Language (optional)</h2>
    <div class="languages" id="languagesContainer">
      <button data-language="Python">Python</button>
      <button data-language="Java">Java</button>
      <button data-language="C++">C++</button>
      <button data-language="JavaScript">JavaScript</button>
      <button data-language="C#">C#</button>
      <button data-language="Go">Go</button>
    </div>

    <h2>Describe your problem</h2>
    <textarea id="problem" placeholder="Type your problem here..."></textarea>
    <button id="submitProblem">Submit Problem</button>
  </section>

  <!-- Linking Screen -->
  <section id="linkingScreen" class="hidden">
    Linking you to a tutor...
  </section>

  <!-- Tutor Session -->
  <section id="tutorSession" class="hidden">
    <div id="leftPanel">
      <div id="textEditor">
        <label for="textArea">Text Editor</label>
        <textarea id="textArea" placeholder="Write notes here..."></textarea>
      </div>
      <div id="codeEditor">
        <label for="codeArea">Code Editor</label>
        <textarea id="codeArea" spellcheck="false" placeholder="Write code here..."></textarea>
      </div>
      <div id="whiteboardContainer">
        <label for="whiteboard">Whiteboard</label>
        <canvas id="whiteboard" width="600" height="150"></canvas>
        <div id="whiteboardControls">
          <button id="clearWhiteboard">Clear</button>
          <button id="undoWhiteboard">Undo</button>
        </div>
      </div>
    </div>
    <div id="rightPanel">
      <div id="videoChatContainer">
        <div id="videoContainer">
          <div id="videoPlaceholder">Tutor and Student video here</div>
          <video id="videoSmall" autoplay muted playsinline></video>
        </div>
        <div id="chatBox">
          <div id="messages"></div>
          <div id="chatInput">
            <input type="text" id="chatMessage" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
